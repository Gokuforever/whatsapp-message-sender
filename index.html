<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Send WhatsApp Message</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" placeholder="Enter 10-digit Mobile Number" maxlength="10" pattern="[0-9]{10}" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter Amount" required>

        <label>Language:</label>
        <div class="radio-group">
            <label><input type="radio" name="language" value="marathi" checked> Marathi</label>
            <label><input type="radio" name="language" value="hindi"> Hindi</label>
        </div>

        <label for="passcode">Passcode:</label>
        <input type="password" id="passcode" placeholder="Enter Passcode" required>

        <button onclick="sendMessage()">Send Message</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
